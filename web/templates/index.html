<!DOCTYPE html>
<html>

<head>
    <title>House Price Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>

    <div class="container">
        <h2>House Price Predictor</h2>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label for="bed" class="form-label">Bedrooms</label>
                <input type="number" step="any" class="form-control" id="bed" name="bed" required>
            </div>
            <div class="mb-3">
                <label for="bath" class="form-label">Bathrooms</label>
                <input type="number" step="any" class="form-control" id="bath" name="bath" required>
            </div>
            <div class="mb-3">
                <label for="sqft" class="form-label">Square Feet</label>
                <input type="number" step="any" class="form-control" id="sqft" name="sqft" required>
            </div>
            <div class="mb-3">
                <label for="location" class="form-label">Location</label>
                <select class="form-control" id="location" name="location" required>
                    <option value="" disabled selected>Select a location</option>
                    <option value="chicago">Chicago</option>
                    <option value="texas">Texas</option>
                    <option value="new_york">New York</option>
                    <option value="alaska">Alaska</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction %}
        <div class="result">{{ prediction }}</div>
        {% endif %}
    </div>

</body>

</html>
